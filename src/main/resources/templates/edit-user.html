<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #563d7c;
    }
    .navbar-brand, .nav-link {
      color: #f8f9fa !important;
    }
    .nav-link:hover {
      color: #d1c4e9 !important;
    }
    .form-container {
      background-color: #f7f9fc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background: linear-gradient(90deg, #563d7c, #6c757d);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #6c757d, #563d7c);
    }
    footer {
      background: linear-gradient(90deg, #343a40, #495057);
      color: #f8f9fa;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Insurance  Management System </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{#}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{#}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
  <h1 class="text-center mb-4">Edit User</h1>

  <!-- Error Message -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>

  <!-- Success Message -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
  </div>

  <!-- User Edit Form -->
  <div class="form-container mx-auto" style="max-width: 600px;">
    <form th:action="@{/users/update}" method="post" th:object="${user}">
      <!-- User ID (read-only) -->
      <div class="mb-3">
        <label for="userId" class="form-label">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" class="form-control" readonly />
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required />
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" th:field="*{address}" class="form-control" />
      </div>

      <!-- Contact -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact:</label>
        <input type="text" id="contact" th:field="*{contact}" class="form-control" required />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required />
      </div>

      <!-- Role (read-only) -->
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <input type="text" id="role" th:field="*{role}" class="form-control" readonly />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Update User</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-3 mt-5">
  <p>&copy; 2024 Insurance Management System. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
